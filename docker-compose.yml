version: '2.4'

services:
  mysql:
    image: mysql:9.1
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_ROOT_HOST: "%"
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - vartur
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  mongo:
    image: mongo:8.2
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongo
    volumes:
      - mongo:/data/db
    networks:
      - vartur
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    networks:
      - vartur
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    networks:
      - vartur
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.1
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - bootstrap.memory_lock=true
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    networks:
      - vartur
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "2"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.1
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - vartur
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  vcrm-api:
    build:
      context: ../vcrm_api
      dockerfile: ../docker/apps/vcrm-api.Dockerfile
    container_name: vcrm-api
    env_file:
      - ./env/vcrm-api.env
    environment:
      APP_PORT: 3009
    ports:
      - "3009:3009"
    networks:
      - vartur
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3009/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  vcrm-account-api:
    build:
      context: ../vcrm_account_api
      dockerfile: ../docker/apps/vcrm-account-api.Dockerfile
    container_name: vcrm-account-api
    environment:
      APP_PORT: 5555
    env_file:
      - ./env/vcrm-account-api.env
    ports:
      - "5555:5555"
    networks:
      - vartur
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5555/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  vcrm-admin-api:
    build:
      context: ../vcrm_admin_api
      dockerfile: ../docker/apps/vcrm-admin-api.Dockerfile
    container_name: vcrm-admin-api
    env_file:
      - ./env/vcrm-admin-api.env
    environment:
      PORT: 1111
    ports:
      - "1111:1111"
    networks:
      - vartur
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:1111/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  vartur-desktop:
    build:
      context: ../ilan_web
      dockerfile: ../docker/apps/vartur-desktop.Dockerfile
    container_name: vartur-desktop
    env_file:
      - ./env/vartur-desktop.env
    environment:
      NITRO_PORT: 3366
    ports:
      - "3366:3366"
    networks:
      - vartur
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3366/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      rabbitmq:
        condition: service_healthy
      vcrm-api:
        condition: service_healthy
      vcrm-account-api:
        condition: service_healthy
    restart: unless-stopped

  vcrm-account-queues:
    build:
      context: ../vcrm_queues
      dockerfile: ../docker/apps/vcrm-queues.Dockerfile
    container_name: vcrm-account-queues
    env_file: 
      - ./env/vcrm-queues.env
    command: ["npm", "run", "start:account"]
    networks:
      - vartur
    depends_on:
      vcrm-account-api:
        condition: service_healthy
    restart: unless-stopped

  vcrm-admin-queues:
    build:
      context: ../vcrm_queues
      dockerfile: ./apps/vcrm-queues.Dockerfile
    container_name: vcrm-account-queues
    env_file: 
      - ./env/vcrm-queues.env
    command:
      - npm run start:account
    networks:
      - vartur
    depends_on:
      vcrm-account-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql:
    name: vartur_mysql
  mongo:
    name: vartur_mongo
  redis:
    name: vartur_redis
  rabbitmq:
    name: vartur_rabbitmq
  elasticsearch:
    name: vartur_elasticsearch

networks:
  vartur:
    name: vartur
    driver: bridge